<!DOCTYPE html>
<html lang="en">
  <!-- Head Section of the webpage -->
  <head>
    <!-- Character encoding for the document -->
    <meta charset="UTF-8" />

    <!-- Control layout on mobile browsers -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title of the webpage -->
    <title>Thank You</title>

    <!-- Internal Stylesheet -->
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }

      h1 {
        color: #4caf50;
      }

      p {
        text-align: center;
        margin-top: 20px;
        font-size: 1.2em;
        color: #555;
      }

      button {
        margin-top: 30px;
        padding: 10px 20px;
        font-size: 1em;
        color: white;
        background-color: #4caf50;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>

  <!-- Body Section of the webpage -->
  <body>
    <!-- Main Title -->
    <h1>Thank You For Your Submission!</h1>

    <!-- Thank you message -->
    <p>We appreciate your interest. We'll get back to you as soon as possible.</p>

    <!-- Back button -->
    <button onclick="goBack()">Go Back</button>

    <!-- Script to go back to the previous page -->
    <script>
      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
